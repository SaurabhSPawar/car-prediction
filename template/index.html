<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Car Price Prediction</title>
	</head>
	<body>
		<div style="">
			<form action="{{url_for('predict')}}" method="post">
				<h2>Predict car cell price</h2>

				<h3>Year</h3>
				<input id="first" type="number" name="Year">

				<h3>what is the showroom price ? (In Lakhs)</h3>
				<input id="second" type="text" name="Present_Price" required>

				<h3>How many killometer driven ?</h3>
				<input id="third" type="text" name="Kms_Driven" required>

				<h3>How many  owners previouly had the car(0/1/2/3)</h3>
				<input id="fourth" type="text" name="Owner" required>

				<h3>What is the fuel types</h3>
				<select id="fuel" name="Owner" required>
					<option value="Petrol">Petrol</option>
					<option value="Diesel">Diesel</option>
					<option value="CNG">CNG</option>
				</select>

				<h3>Are you dealer or individual</h3>
				<select id="resea" name="Seller_Type_Individual" required>
					<option value="Individual">Individual</option>
					<option value="Dealer">Dealer</option>
				</select>

				<h3>Transmission Type ? </h3>
				<select id="resea" name="Transmission_Manual" required>
					<option value="Manual">Manual</option>
					<option value="Automatic">Automatic</option>
				</select>
				<br><br>
				<button id="sub" type="submit">Calcuate The selling price</button>
			</form>
			<h3>{{Prediction_text}}</h3>
		</div>
	</body>
</html>
